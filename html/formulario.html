    </header>
    <main>
      <h1 class="texto">Entre em contato</h1>

      <div class="content">
        <form id="form">
          <div>
            <input
              type="text"
              placeholder="Digite seu nome"
              class="inputs required"
              oninput="nameValidate()"
            />
            <span class="span-required"
              >Nome deve ter no mínimo 3 caracteres</span
            >
          </div>
          <div>
            <input
              type="tel"
              placeholder="Digite o seu Telefone"
              class="inputs required"
              oninput="validarTelefone()"
            />
            <span class="span-required"
              >Digite um Número de Telefone válido</span
            >
          </div>
          <div>
            <input
              type="email"
              placeholder="Digite seu melhor email"
              class="inputs required"
              oninput="emailValidate()"
            />
            <span class="span-required">Digite um email válido</span>
          </div>
          <div>
            <input
              type="text"
              placeholder="Digite o assunto desejado"
              class="inputs required"
              oninput="nameValidate()"
            />
            <span class="span-required">Digite o Assunto</span>
          </div>
          <div>
            <input
              type="text"
              placeholder="Mensagem"
              class="inputs required"
              oninput="nameValidate()"
            />
            <span class="span-required">Mensagem</span>
          </div>
          <div>
            <button class="botaoContinuar" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../JavaScript/form.js "></script>
